<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天室 - 登录</title>
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            height:500px;
            padding: 2.5rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;

        }

        .login-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .btn-login {
            background-color: #667eea;
            border: none;
            padding: 12px;
            margin-top:45px;
            margin-left:113px;
            margin-bottom:100px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            width:140px;
        }

        .btn-login:hover {
            background-color: #5a6fd1;
            transform: translateY(-2px);
        }

        .login-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #999;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div style="width:100%;height:100vh;display:flex;justify-content: center; align-items: center;">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                </div>
                <h3 class="login-title">AI聊天室登录</h3>
                <p class="login-subtitle">请输入您的账号信息</p>
            </div>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" value="admin" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" value="Nwa" name="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-login">登 录</button>
            </form>

            <p class="footer-text">© 2025 小维的AI聊天室 | 智能对话平台</p>
        </div>
    </div>
</body>

</html>
